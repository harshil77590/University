<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1>Apply Now</h1>
                <select id="university-select">
                    <option value="">Select University</option>
                    <option value="university1.html">Tech Innovators University</option>
                    <option value="university2.html">Global Business Academy</option>
                </select>
                <a href="index.html" class="apply-btn">Home</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Apply to Your Dream University</h2>
            <p>Fill out the form below to start your application process.</p>
        </section>
        <section id="apply-form">
            <h3>Application Form</h3>
            <form id="apply-form">
                <!-- Personal Information -->
                <h4>Personal Information</h4>
                <input type="text" name="fullName" placeholder="Full Name" required>
                <input type="date" name="dateOfBirth" required>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" name="fatherName" placeholder="Father's Name" required>
                <input type="text" name="motherName" placeholder="Mother's Name" required>

                <!-- Contact Information -->
                <h4>Contact Information</h4>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="tel" name="phone" placeholder="Phone Number (10-digit)" pattern="[0-9]{10}" required>
                <input type="text" name="address" placeholder="Permanent Address" required>
                <select name="state" required>
                    <option value="">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Ladakh">Ladakh</option>
                    <option value="Puducherry">Puducherry</option>
                </select>
                <input type="text" name="city" placeholder="City" required>
                <input type="text" name="pincode" placeholder="Pincode" pattern="[0-9]{6}" required>

                <!-- Educational Information -->
                <h4>Educational Information</h4>
                <input type="text" name="qualifications" placeholder="Educational Qualifications" required>
                <input type="text" name="schoolName" placeholder="School/College Name" required>
                <input type="number" name="percentage" placeholder="Percentage/CGPA" step="0.01" min="0" max="100" required>
                <select name="course" required>
                    <option value="">Course Interested</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Artificial Intelligence">Artificial Intelligence</option>
                    <option value="Cybersecurity">Cybersecurity</option>
                    <option value="Software Engineering">Software Engineering</option>
                    <option value="MBA">MBA</option>
                    <option value="BBA">BBA</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Human Resources">Human Resources</option>
                    <option value="International Business">International Business</option>
                </select>
                <select name="university" required>
                    <option value="">Preferred University</option>
                    <option value="Tech Innovators University">Tech Innovators University</option>
                    <option value="Global Business Academy">Global Business Academy</option>
                </select>
                <select name="intakeYear" required>
                    <option value="">Intake Year</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                </select>

                <!-- Declaration -->
                <h4>Declaration</h4>
                <label><input type="checkbox" name="consent" required> I declare that all the information provided above is true and correct to the best of my knowledge. I agree to the terms and conditions.</label>

                <button type="submit" class="btn">Submit Application</button>
            </form>
            <div id="apply-form-message"></div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
